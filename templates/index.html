<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="stylesheet" type="text/css" href="/static/font/font.css">
  <title>PyMine</title>
</head>
<body>
  <div class="main">
    <h1>PYMINE</h1>
    <h2>Stats for today</h2>
    <p>You have been using your computer for <span class="keyValue">{{ usage.hours }}</span> Hours</p>
    <p>You have used <span class="keyValue">{{ mostUsed }}</span> the most</p>
    <p>You have connected your charger <span class="keyValue">{{ usage.charger }}</span> times</p>
    <p>You have been tracked by analytics sites <span class="keyValue">{{ network.analytics }}</span> times</p>
    <p class="footer"><a href="/data">(Click for more - OMG LOADS OF DATA)</a></p>
  </div>
</body>
</html>
